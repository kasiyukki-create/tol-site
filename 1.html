<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMC Group | 理想を、具体的な「形」に。</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Maru+Gothic:wght@900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="1
        .css">
</head>
<body class="noise">
    <div id="cursor"></div>

    <header class="fixed top-0 left-0 w-full p-8 flex justify-between items-start z-50 mix-blend-difference text-white">
        <div class="impact-font text-4xl leading-none tracking-tighter">EMC<br>GROUP</div>
        <nav class="flex flex-col gap-1 font-black text-lg text-right">
            <a href="#" class="hover:text-emerald-400 underline decoration-2 underline-offset-4">ABOUT</a>
            <a href="#" class="hover:text-emerald-400">FRIENDS</a>
            <a href="#" class="hover:text-emerald-400">CONTACT</a>
        </nav>
    </header>

    <main>
        <section class="min-h-screen flex flex-col justify-center px-8 relative overflow-hidden">
            <div class="marquee impact-font absolute top-1/2 -translate-y-1/2 -z-10 opacity-10">
                HOSPITALITY HOSPITALITY HOSPITALITY
            </div>
            
            <div class="hero-content">
                <p class="text-xl md:text-2xl font-black mb-6 flex items-center gap-4">
                    <span class="w-12 h-[3px] bg-black"></span> 理想を、具体的な「形」に。
                </p>
                <h1 class="impact-font text-7xl md:text-[10rem] leading-[0.9] mb-12">
                    MAKE IT<br>
                    <span class="text-emerald-500">AWESOME.</span>
                </h1>
                <div class="w-20 h-20 rounded-full border-4 border-black flex items-center justify-center animate-bounce bg-white shadow-[8px_8px_0px_rgba(0,0,0,1)]">
                    <span class="text-2xl">↓</span>
                </div>
            </div>
        </section>

        <section class="min-h-screen bg-black text-white px-8 py-32 rounded-t-[50px] shadow-[0_-20px_50px_rgba(0,0,0,0.1)]">
            <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-20">
                <div class="reveal-box">
                    <span class="text-emerald-400 impact-font text-2xl mb-4 block">01 / PRODUCTS</span>
                    <h2 class="impact-font text-6xl md:text-8xl mb-10">TOWEL</h2>
                    <p class="text-xl font-bold leading-relaxed text-slate-400">
                        おもてなしの心を、肌触りに変えて。<br>
                        新しいスタンダードを提案します。
                    </p>
                </div>
                <div class="reveal-box md:mt-40">
                    <span class="text-yellow-300 impact-font text-2xl mb-4 block">02 / ACTION</span>
                    <h2 class="impact-font text-6xl md:text-8xl mb-10">FUTURE</h2>
                    <p class="text-xl font-bold leading-relaxed text-slate-400">
                        防災、SDGs、そしてその先へ。<br>
                        「守る」デザインを追求します。
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script>
        // カーソルがついてくる動き
        const cursor = document.querySelector('#cursor');
        window.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX - 12, y: e.clientY - 12, duration: 0.2 });
        });

        // スクロールで文字が横に流れる動き
        gsap.registerPlugin(ScrollTrigger);
        gsap.to(".marquee", {
            x: -800,
            scrollTrigger: {
                trigger: "body",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5
            }
        });

        // 下からふわっと出てくる動き
        gsap.utils.toArray('.reveal-box').forEach(box => {
            gsap.from(box, {
                y: 80, opacity: 0, duration: 1.2, ease: "power3.out",
                scrollTrigger: { trigger: box, start: "top 80%" }
            });
        });
    </script>
</body>
</html>
