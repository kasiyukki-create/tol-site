
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin v2 | Content</title>
  <link rel="stylesheet" href="./kanri.css" />
</head>
<body onload="loadContent()">
  <header class="topbar">
    <div class="topbarInner">
      <a class="brand" href="./kanri_dashbord.html">
        <span class="brandMark">EMC GROUP</span>
        <span class="brandSub">admin v2</span>
      </a>
      <nav class="nav">
        <a href="./kanri_dashbord.html">Dashboard</a>
        <a href="./knari_users.html">Users</a>
        <a href="./kanri_content.html">Content</a>
        <a href="./kanri_roles.html">Roles</a>
        <a href="./kanri_settings.html">Settings</a>
      </nav>
      <button id="logoutBtn" class="btn btnGhost">Logout</button>
    </div>
  </header>

  <header class="topbar">
  <div class="topbarInner">
    <a class="brand" href="./kanri_dashboard.html">Admin</a>

    <nav class="nav">
      <a href="./kanri_dashboard.html">Dashboard</a>
      <a href="./kanri_users.html">Users</a>
      <a href="./kanri_content.html">Content</a>
      <a href="./kanri_roles.html">Roles</a>
      <a href="./kanri_settings.html">Settings</a>
    </nav>
  </div>
</header>


  <main class="main">
    <div class="hospitality">PRODUCTS PRODUCTS PRODUCTS</div>
    <section class="hero">
      <div class="kicker">03 / Content</div>
      <h1 class="heroTitle">実際に触る場所</h1>
      <div class="heroBig">MAKE IT AWESOME.</div>
      <div id="contentMsg" class="small"></div>
    </section>

    <div class="grid2">
      <section class="section">
        <div class="secNo">03-1 / Editor</div>
        <h2 class="secTitle" id="mode">新規作成</h2>

        <div class="row">
          <input id="title" class="input" placeholder="タイトル" />
          <select id="status" class="select">
            <option value="DRAFT" selected>下書き（DRAFT）</option>
            <option value="PUBLISHED">公開（PUBLISHED）</option>
          </select>
          <textarea id="content" class="textarea" rows="12" placeholder="本文"></textarea>

          <div class="btnRow">
            <button id="saveBtn" class="btn">Save</button>
            <button id="clearBtn" class="btn btnGhost">Clear</button>
          </div>

          <div class="hr"></div>

          <div class="secNo">Preview</div>
          <div class="card" style="background:rgba(255,255,255,.65)">
            <div class="cardLabel" id="pvStatus">DRAFT</div>
            <div style="font-size:22px;font-weight:900;margin-top:6px" id="pvTitle">（タイトル）</div>
            <div style="margin-top:10px;white-space:pre-wrap;line-height:1.65" id="pvBody">（本文）</div>
          </div>

          <div id="revBlock" style="display:none">
            <div class="hr"></div>
            <div class="secNo">History</div>
            <ul id="revList" style="margin:0;padding-left:18px"></ul>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="secNo">03-2 / List</div>
        <h2 class="secTitle">一覧</h2>
        <div class="row" id="postList"></div>
      </section>
    </div>
  </main>

  <script src="./kanri.js"></script>
</body>
</html>
