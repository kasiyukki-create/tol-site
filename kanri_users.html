  <header class="topbar">

      <a class="brand" href="./kanri_dashbord.html">
        <span class="brandMark">EMC GROUP</span>
        <span class="brandSub">admin v2</span>
      </a>
      <nav class="nav">
        <a href="./kanri_dashbord.html">Dashboard</a>
        <a href="./knari_users.html">Users</a>
        <a href="./kanri_content.html">Content</a>
        <a href="./kanri_roles.html">Roles</a>
        <a href="./kanri_settings.html">Settings</a>
      </nav>
      <button id="logoutBtn" class="btn btnGhost">Logout</button>
    </div>
  </header>

  <header class="topbar">
  <div class="topbarInner">
    <a class="brand" href="./kanri_dashboard.html">Admin</a>

    <nav class="nav">
      <a href="./kanri_dashboard.html">Dashboard</a>
      <a href="./kanri_users.html">Users</a>
      <a href="./kanri_content.html">Content</a>
      <a href="./kanri_roles.html">Roles</a>
      <a href="./kanri_settings.html">Settings</a>
    </nav>
  </div>
</header>


  <main class="main">
    <div class="hospitality">USERS USERS USERS USERS</div>
    <section class="hero">
      <div class="kicker">02 / Users</div>
      <h1 class="heroTitle">誰が使ってるか</h1>
      <div class="heroBig">CONTROL WITH CARE.</div>
      <p class="small" id="usersSummary"></p>
      <div id="usersMsg" class="small"></div>
    </section>

    <div class="grid2">
      <section class="section">
        <div class="secNo">02-1 / Add</div>
        <h2 class="secTitle">追加</h2>
        <div class="row">
          <input id="newEmail" class="input" placeholder="email" />
          <input id="newPass" class="input" placeholder="password（6文字以上）" type="password" />
          <select id="newRole" class="select">
            <option>ADMIN</option>
            <option>EDITOR</option>
            <option selected>VIEWER</option>
          </select>
          <div class="btnRow">
            <button id="addBtn" class="btn">Add</button>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="secNo">02-2 / List</div>
        <h2 class="secTitle">一覧</h2>
        <table class="table">
          <thead>
            <tr><th>メール</th><th>ロール</th><th>状態</th><th>操作</th></tr>
          </thead>
          <tbody id="usersTbody"></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="./kanri.js"></script>
